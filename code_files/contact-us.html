<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>



<!-- Container The overall section -->
    <div class="container">
        <h2>Contact Us</h2>
        <p>Connect with our team:</p>
        
        <div class="contact-content">
            <form action="#" method="POST">
                <div class="input-group">
                    <div class="input-box">
                        <label>First Name<span>*</span></label>
                        <input type="text" required>
                    </div>
                    <div class="input-box">
                        <label>Last Name<span>*</span></label>
                        <input type="text" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label>Email<span>*</span></label>
                        <input type="email" required>
                    </div>
                    <div class="input-box">
                        <label>Work Email</label>
                        <input type="email" placeholder="namecompany@gmail.com">
                    </div>
                </div>
                
                <div class="input-box">
                    <label>Phone Number<span>*</span></label>
                    <input type="number" required>
                </div>
                
                <div class="input-box">
                    <label id="message">Please let us know your Message<span>*</span></label>
                    <textarea  ></textarea>
                </div>
                
                
                <div class="status-box">
                    <label>Status<span>*</span></label>
                    <div class="checkbox-group">
                        <label><input type="checkbox"> Beginner</label>
                        <label><input type="checkbox"> Advanced</label>
                        <label><input type="checkbox"> Pro</label>
                    </div>
                </div>
                
                <button type="submit">Submit</button>
            </form>
            
            <div class="image-box">
                <img src="../contact_us.png" alt="Get in touch">
                <p>Get in touch</p>
            </div>
        </div>
    </div>

   
<!-- Footer Section code-->

      <div class="footer-column" id="logo-content">
        <img src="../logo.avif" alt="Logo" class="footer-logo">

      </div>
  
      <div class="footer-column">
        <h4>Social Media</h4>

          <li>Github</li>

        </ul>
      </div>

        <h4>Help and Support</h4>
        <ul>
          <li>User Guidelines</li>
          <li>Search</li>
        </ul>
      </div>
  
      <div class="footer-column">
        <h4>Company</h4>
        <ul>
          <li>Home</li>
          <li>About Us</li>
        </ul>
      </div>
    </div>
  
    <div class="footer-bottom">
      <p>Â©Epic Stars 2025, All rights reserved.</p>

  </section>

     
</body>
